<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MoviePicker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="/api/configuration">Configuration</a>
          <a class="nav-link" href="/user/login">Login</a>
          <a class="nav-link" href="/user/signup">Register</a>
          <a class="nav-link" href="./api/movies/top_rated">Top Rated Movies</a>
          <a class="nav-link" href="/api/movies/random">Random Movie</a>
        </div>
      </div>
    </div>

  <div class="container-sm">
    <div class="row">
      <div class="col-10">
        <h1>Stop zapping on your favorite streaming platforms</h1>
      </div>
    </div>
    <div class="rows">

        <h5>Start using MoviePicker to find the perfect movie to watch!</h5>
      </div>
    </div>
  </div>
  <div class="container">
    <button class="btn btn-primary">Signin</button>
    <button class="btn">See top Rated</button>
  </div>
  <div class="container">
    <br>
    <h5>Trending Movie Today!</h5>
    <br>
  </div>

  <!--inizio carosello--Carosello con gli attuali film di tendenza.-->
  <div id="carouselExample" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel">
    <div class="carousel-inner" style="width: 82%;">
      <div class="carousel-item active">
        <div class="row">
          <div class="col">
            <img src="img1.jpg" class="d-block w-100">
          </div>
          <div class="col">
            <img src="img2.jpg" class="d-block w-100">
          </div>
          <div class="col">
            <img src="img3.jpg" class="d-block w-100">
          </div>
          <div class="col">
            <img src="img4.jpg" class="d-block w-100">
          </div>
          <div class="col">
            <img src="img5.jpg" class="d-block w-100">
          </div>
        </div>
      </div>
      <!--altri inseriti runtime-->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--fine carosello-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
